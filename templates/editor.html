{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold text-purple-400 mb-6">AI Chapter Spinner</h1>
<form method="POST">
  <label class="text-sm text-purple-300">URL to Scrape:</label>
  <input type="text" name="url" value="{{ url or '' }}" placeholder="https://..." class="w-full p-3 rounded mb-4 bg-gray-800 border border-purple-500 text-white">

  <button name="action" value="scrape" class="bg-green-600 hover:bg-green-700 px-4 py-2 mb-6 rounded">🌐 Scrape</button>

  <label class="text-sm text-purple-300">Chapter Content:</label>
  <textarea name="text" rows="14" class="w-full p-4 mb-4 rounded bg-gray-800 border border-purple-500 text-white">{{ text }}</textarea>

  <div class="flex flex-wrap gap-3 mb-4">
    <button name="action" value="spin" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">🔄 Spin</button>
    <button name="action" value="review" class="bg-cyan-600 hover:bg-cyan-800 px-4 py-2 rounded">🧠 Review</button>
    <button name="action" value="save" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded text-black">💾 Save</button>
    <select name="version_id" class="bg-gray-800 text-white border border-purple-500 px-2 py-1 rounded">
      {% for v in versions %}
        <option value="{{ v }}" {% if selected_version == v %}selected{% endif %}>{{ v }}</option>
      {% endfor %}
    </select>
    <button name="action" value="load" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">📂 Load</button>
  </div>

  {% if status %}
  <p class="text-green-400 mb-4">{{ status }}</p>
  {% endif %}
</form>
{% endblock %}
